<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3bda7f8209.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping list</title>
</head>

<body>
  <div id="app">
    <header class="header-container">
      <span class="shopping-emoji">&#128722;</span>
      <h1>Grocery list</h1>
    </header>
    <div class="input-container">
      <input class="text-input" type="text">
      <button class="default-btn" id="add-button">Add</button>
      <button class="default-btn" id="clear-button">Clear list</button>
    </div>
    <ul class="list-container" id="list">
    </ul>
    <footer>
      <h3 class="heading-footer">Have a great day! <span class="heart emoji">&#128151;</span></h3>
    </footer>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
